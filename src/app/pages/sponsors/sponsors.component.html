<main class="pt-2 text-center position-relative animated fadeIn" #main>
  <div #top class="fadeInDownBig top">
      <h1 class="mb-sm-5 mb-4">
          Corona &amp; Melange'19
        </h1>
        <h2>OUR PREVIOUS SPONSORS</h2>
  </div>
  <div class="position-relative">
  <div class="container">
      <!--[if IE 8]><div class="ie"><![endif]-->

        <app-list-item *ngFor="let sponsor of sponsors; let i = index"
        (mouseenter)="setBackgroundHover(i)"
        (mouseleave)="setBackgroundGeneral(i)"
        >
          <div class="hexagon hexagon2 animated fadeIn"><div class="hexagon-in1"><a class="hexagon-in2 d-block"
            [href]="sponsor.link"
            target="blank">
            <h3 class="animated bounceIn">{{sponsor.name}}</h3>
            <p class="animated fadeIn">{{sponsor.description}}</p>
          </a></div></div>
        </app-list-item>
      </div>
      </div>
      <div class="position-absolute sponsor-link w-100 pb-8">

         <a class="brocher link" href="https://www.scribd.com/document/392959785/Sponsor-Brocher">Corona 2019 Sponsor's Brochure</a>

      </div>
      <div class="position-absolute sponsor-link w-100 pb-5">
        <p class="d-inline cl" style="color: orange">Want to sponsor Corona &amp; Melange'19?&nbsp;</p><a style="color: white;" class="nav-link animated infinite pulse" routerLink= "https://docs.google.com/forms/d/e/1FAIpQLSfvLIJSoq7beDwCs4bGW3AasWQwyHwTqBy8RHCJec6Op-_itQ/viewform" routeLinkActive="active" >Click here!</a>
      </div>

</main>
