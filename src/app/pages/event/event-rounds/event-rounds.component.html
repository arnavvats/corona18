<div class="container mt-1 position-relative">
  <div class="row">
      <div class="col-12">
          <a *ngFor="let round of rounds; let i = index" (click)="activateRound(i)"
           class="btn round-btn"
           [class.round-btn-active]="activeRound === round">
            ROUND {{i + 1}}
          </a>
      </div>
      <div class="col-12 mt-2">
        <div class="row">
            <h4 class="col-12">
                <i class="fa fa-info-circle mr-1"></i>
                DESCRITPTION</h4>
          <p class="col-12">{{activeRound.description}}</p>
        </div>
        <div class="row" *ngIf="activeRound.rules">
          <h4 class="col-12">
              <i class="fa fa-exclamation-triangle mr-1"></i>
              RULES</h4>
          <ul class="col-12 pl-5 list">
            <li *ngFor="let rule of activeRound.rules">{{rule.description}}</li>
          </ul>
      </div>
      <div class="row">
          <h4 class="col-12">
              <i class="fa fa-clock-o mr-1"></i>
              VENUE</h4>
          <p class="col-12">{{activeRound.venue ? activeRound.venue : 'unknown'}}</p>
      </div>
      <div class="row">
          <h4 class="col-12">
              <i class="fa fa-map-marker mr-1"></i>
              TIMINGS</h4>
          <p class="col-12">Starts at {{ activeRound.startsAt | date:'short' }}</p>
          <p class="col-12">Ends at {{ activeRound.endsAt | date:'short'}}</p>
      </div>
  </div>
  <a (click)="close()" class="close-btn"><i class="fa fa-2x fa-times"></i></a>
</div>
